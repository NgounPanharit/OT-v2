<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global OT Management System | มูลค่า 100 ล้านบาท</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --diamond: #b9f2ff;
            --platinum: #e5e4e2;
            --gold: #ffd700;
            --black: #000;
            --dark: #0a0a1a;
            --light: #f8f9ff;
            --success: #00c9a7;
            --danger: #ff6b6b;
            --card-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            --border-radius: 25px;
            --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }
        
        body {
            background: radial-gradient(circle at center, #000428, #004e92);
            color: var(--light);
            min-height: 100vh;
            padding: 30px;
            line-height: 1.8;
            overflow-x: hidden;
        }
        
        .global-container {
            max-width: 1800px;
            margin: 0 auto;
            position: relative;
        }
        
        /* Diamond Header */
        .diamond-header {
            background: linear-gradient(120deg, rgba(0, 0, 0, 0.8), rgba(0, 15, 64, 0.9));
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 40px 60px;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 40px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--gold);
        }
        
        .diamond-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(185, 242, 255, 0.15) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }
        
        .diamond-header::after {
            content: '';
            position: absolute;
            bottom: -40%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: rotate 40s linear infinite reverse;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 2;
        }
        
        .diamond-logo {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, var(--diamond), var(--platinum));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: var(--black);
            box-shadow: 0 0 50px rgba(185, 242, 255, 0.7);
            position: relative;
            overflow: hidden;
            transform: rotate(45deg);
        }
        
        .diamond-logo i {
            transform: rotate(-45deg);
        }
        
        .header-text h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(to right, var(--diamond), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .header-text p {
            font-size: 1.8rem;
            opacity: 0.9;
            max-width: 800px;
            line-height: 1.6;
        }
        
        .price-tag {
            background: linear-gradient(to right, var(--gold), var(--diamond));
            color: var(--black);
            padding: 20px 50px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 2.5rem;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.7);
            border: 3px solid rgba(255, 255, 255, 0.5);
            min-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        
        /* Global Dashboard */
        .global-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .global-card {
            background: linear-gradient(135deg, rgba(0, 10, 40, 0.8), rgba(0, 30, 80, 0.9));
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            border: 2px solid var(--gold);
            z-index: 1;
        }
        
        .global-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        }
        
        .global-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, var(--diamond), var(--gold));
        }
        
        .card-title {
            font-size: 1.8rem;
            color: var(--diamond);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            font-weight: 600;
        }
        
        .card-value {
            font-size: 4rem;
            font-weight: 800;
            margin: 20px 0;
            background: linear-gradient(to right, var(--light), var(--diamond));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .card-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.4rem;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            font-weight: 300;
        }
        
        /* Main App Container */
        .global-app-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }
        
        /* Global Form */
        .global-form-container {
            background: linear-gradient(135deg, rgba(0, 10, 40, 0.8), rgba(0, 30, 80, 0.9));
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 45px;
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .global-form-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(185, 242, 255, 0.1) 0%, transparent 70%);
        }
        
        .form-title {
            font-size: 2.5rem;
            margin-bottom: 35px;
            color: var(--diamond);
            display: flex;
            align-items: center;
            gap: 20px;
            padding-bottom: 25px;
            border-bottom: 3px solid rgba(255, 215, 0, 0.3);
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--gold);
            font-size: 1.6rem;
        }
        
        .global-input {
            width: 100%;
            padding: 25px;
            background: rgba(0, 5, 20, 0.6);
            border: 2px solid var(--gold);
            border-radius: 20px;
            font-size: 1.4rem;
            transition: var(--transition);
            color: var(--light);
        }
        
        .global-input:focus {
            border-color: var(--diamond);
            outline: none;
            box-shadow: 0 0 0 5px rgba(185, 242, 255, 0.3);
            background: rgba(0, 10, 40, 0.7);
        }
        
        .global-btn {
            display: inline-block;
            padding: 25px 45px;
            border: none;
            border-radius: 20px;
            font-size: 1.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            background: linear-gradient(to right, var(--gold), var(--diamond));
            color: var(--black);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .global-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.7);
        }
        
        .btn-block {
            display: block;
            width: 100%;
            margin-top: 30px;
        }
        
        /* Global Records */
        .global-records-container {
            background: linear-gradient(135deg, rgba(0, 10, 40, 0.8), rgba(0, 30, 80, 0.9));
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 45px;
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .global-records-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            flex-wrap: wrap;
            gap: 25px;
            z-index: 2;
        }
        
        .global-filter-group {
            display: flex;
            gap: 25px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .global-select {
            padding: 20px 25px;
            background: rgba(0, 5, 20, 0.6);
            border: 2px solid var(--gold);
            border-radius: 20px;
            color: var(--light);
            font-size: 1.4rem;
            min-width: 220px;
        }
        
        .global-search {
            padding: 20px 25px;
            background: rgba(0, 5, 20, 0.6);
            border: 2px solid var(--gold);
            border-radius: 20px;
            width: 400px;
            font-size: 1.4rem;
            color: var(--light);
        }
        
        .global-record-list {
            max-height: 700px;
            overflow-y: auto;
            border-radius: 20px;
            border: 2px solid var(--gold);
            background: rgba(0, 5, 20, 0.6);
            padding: 20px;
        }
        
        .global-record-item {
            padding: 30px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 30px;
            transition: var(--transition);
            background: rgba(0, 10, 40, 0.5);
            border-radius: 20px;
            margin-bottom: 20px;
        }
        
        .global-record-item:hover {
            background: rgba(0, 30, 80, 0.6);
            transform: translateX(10px);
        }
        
        .record-info {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
        }
        
        .record-date {
            font-weight: 800;
            color: var(--diamond);
            font-size: 1.8rem;
        }
        
        .record-hours {
            font-weight: 800;
            color: var(--black);
            background: linear-gradient(to right, var(--gold), var(--diamond));
            padding: 12px 30px;
            border-radius: 40px;
            font-size: 1.6rem;
            min-width: 160px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .record-desc {
            grid-column: 1 / span 2;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            margin-top: 25px;
            line-height: 1.8;
            padding: 25px;
            background: rgba(0, 5, 20, 0.7);
            border-radius: 20px;
            border-left: 5px solid var(--gold);
        }
        
        .global-actions {
            display: flex;
            gap: 20px;
        }
        
        .global-action-btn {
            background: rgba(0, 20, 60, 0.7);
            border: 2px solid var(--gold);
            color: var(--gold);
            cursor: pointer;
            font-size: 1.8rem;
            transition: var(--transition);
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }
        
        .global-action-btn.edit:hover {
            background: var(--success);
            color: var(--black);
            transform: rotate(10deg);
        }
        
        .global-action-btn.delete:hover {
            background: var(--danger);
            color: var(--black);
            transform: rotate(-10deg);
        }
        
        /* Global Summary */
        .global-summary-container {
            margin-top: 50px;
            background: linear-gradient(135deg, rgba(0, 10, 40, 0.8), rgba(0, 30, 80, 0.9));
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 50px;
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .global-summary-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(185, 242, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .global-summary-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 50px;
        }
        
        .global-chart-container {
            background: rgba(0, 5, 20, 0.6);
            border-radius: 30px;
            padding: 40px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
        }
        
        .global-chart {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 30px;
        }
        
        .chart-bar {
            flex: 1;
            margin: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 120px;
        }
        
        .bar-value {
            width: 100%;
            background: linear-gradient(to top, var(--gold), var(--diamond));
            border-radius: 15px 15px 0 0;
            transition: height 1.5s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .bar-label {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--diamond);
            text-align: center;
            font-weight: 500;
        }
        
        .global-table-container {
            overflow-x: auto;
            background: rgba(0, 5, 20, 0.6);
            border-radius: 30px;
            padding: 30px;
            border: 2px solid var(--gold);
        }
        
        .global-summary-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }
        
        .global-summary-table th,
        .global-summary-table td {
            padding: 25px;
            text-align: left;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .global-summary-table th {
            background: rgba(255, 215, 0, 0.2);
            color: var(--diamond);
            font-weight: 700;
            font-size: 1.6rem;
        }
        
        .global-summary-table tr:last-child td {
            border-bottom: none;
        }
        
        .global-summary-table tr:nth-child(even) {
            background: rgba(0, 15, 50, 0.4);
        }
        
        .global-summary-table tr:hover td {
            background: rgba(255, 215, 0, 0.1);
        }
        
        .global-highlight {
            font-weight: 800;
            color: var(--diamond);
            font-size: 1.6rem;
            text-shadow: 0 0 10px rgba(185, 242, 255, 0.7);
        }
        
        /* Global Features */
        .global-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            margin: 60px 0;
            text-align: left;
        }
        
        .global-feature {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            padding: 40px;
            background: linear-gradient(135deg, rgba(0, 10, 40, 0.8), rgba(0, 30, 80, 0.9));
            border-radius: 30px;
            transition: var(--transition);
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .global-feature:hover {
            transform: translateY(-15px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            border-color: var(--diamond);
        }
        
        .feature-icon {
            background: linear-gradient(135deg, var(--gold), var(--diamond));
            color: var(--black);
            width: 100px;
            height: 100px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            flex-shrink: 0;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
            position: relative;
            z-index: 2;
        }
        
        .feature-text h3 {
            color: var(--diamond);
            margin-bottom: 20px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .feature-text p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.6rem;
            line-height: 1.8;
        }
        
        /* Global Footer */
        .global-footer {
            text-align: center;
            margin-top: 70px;
            padding: 50px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.6rem;
            background: linear-gradient(135deg, rgba(0, 10, 40, 0.8), rgba(0, 30, 80, 0.9));
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .global-footer::before {
            content: '';
            position: absolute;
